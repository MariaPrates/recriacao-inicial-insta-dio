<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Insta</title>

	<link rel="stylesheet" href="style.css">

</head>

<body>
	<div class="instagram-wrapper">
		<div class="instagram-phone">
			<img src="imgs/instagram-celular.jpg" alt="Celular" >
		</div>
			<div class="instagram-continue">
				<div class="group">
					<img src="imgs/instagram-logo.png" class="instgram-logo" alt="Instagram logo">
					<div class="profile-photo">
						<img src="imgs/profile-instagram.jpg" alt="Foto de Perfil">
					</div>
					<a href="#" class="instagram-login">Continue como MariaPrates</a>
					<a href="#" class="instagram-logout">Remover conta</a>
				</div>
				<div class="group">
					<p class="not-account">Não é MariaPrates?</p>
					<p class="not-account">
						<span class="link-blue">Alternar contas</span>
						ou
						<span class="link-blue">Inscreva-se</span>
					</p>
				</div>
				<div class="get-the-app">
					<p class="get-app">Baixe o aplicativo</p>
				</div>
				<div class="download">
					<a href="#" class="app-download"></a>
					<a href="#" class="app-download"></a>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
